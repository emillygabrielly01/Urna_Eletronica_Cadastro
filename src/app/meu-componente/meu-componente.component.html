<input matInput [(ngModel)]="adicionarTarefa" placeholder="Tarefa">
<!-- Ao ser clicado o botao chama o metodo novaTarefa -->
<button  mat-button (click)="novaTarefa()">Adicionar</button>
<div *ngFor="let tarefa of tarefas" style="border: 1px solid red;">
    <app-meu-componente-2 [descricaoTarefa]="tarefa" (tarefaConcluida)="tarefaConcluida($event)"></app-meu-componente-2>
</div>
