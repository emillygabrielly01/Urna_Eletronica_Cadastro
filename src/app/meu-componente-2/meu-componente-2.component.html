<div class="linha" *ngFor="let produto of produtos">

    <span style="width: 50%;">{{produto.codigo}}</span>
     
    <span style="width: 50%;">{{produto.nome}}</span>

    <span style="width: 25%;">{{produto.preco}}</span>
     
     <span style="width: 25%;">{{produto.qtd}}</span>
     
    <div class="icone" (click)="editarProduto(produto)" >
         <!-- icone do editar -->
        <mat-icon>edit</mat-icon>
    </div>
     
    <div class="icone" (click)="excluirProduto(produto)">
         <!-- icone de deletar -->
        <mat-icon>delete</mat-icon>
    </div>
</div>
