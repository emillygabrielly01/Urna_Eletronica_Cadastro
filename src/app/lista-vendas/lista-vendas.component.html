<div class="linha" *ngFor="let venda of vendas">

    <span style="width: 25%;">{{venda.codigo}}</span>
     
    <span style="width: 50%;">{{venda.nome}}</span>

    <span style="width: 25%;">{{venda.preco}}</span>
     
     <span style="width: 25%;">{{venda.qtd}}</span>
     
    <div class="icone" (click)="editarVenda(venda)" >
         <!-- icone do editar -->
        <mat-icon>edit</mat-icon>
    </div>
     
    <div class="icone" (click)="excluirVenda(venda)">
         <!-- icone de deletar -->
        <mat-icon>delete</mat-icon>
    </div>
</div>
