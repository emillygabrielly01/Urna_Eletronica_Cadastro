<table mat-table #minhaTabela [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nomeProfessor">
    <th mat-header-cell *matHeaderCellDef> Nome do Ajudante </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}}</td>
  </ng-container>

  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
    <td mat-cell *matCellDef="let element"> {{element.numero}}</td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar</th>
    <td mat-cell *matCellDef="let element">
      <div class="example-button-container" (click)="editarAjudante(element)"  >
        <mat-icon>edit</mat-icon>
      </div>
    </td>
  </ng-container>
  
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir</th>
    <td mat-cell *matCellDef="let element">
      <div class="example-button-container">
        <mat-icon>delete</mat-icon>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
