<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nomeProfessor">
    <th mat-header-cell *matHeaderCellDef> Nome do Professor </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeProfessor}}</td>
  </ng-container>

  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
    <td mat-cell *matCellDef="let element"> {{element.numero}}</td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar</th>
    <td mat-cell *matCellDef="let element"> {{element.editar}}</td>
  </ng-container>
  
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir</th>
    <td mat-cell *matCellDef="let element"> {{element.excluir}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div class="cadastrar">
  <button class="w-75" mat-flat-button (click)="cadastrarAjudante()">CADASTRAR AJUDANTE</button>
</div>
